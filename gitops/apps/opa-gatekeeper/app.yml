apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: security-gatekeeper
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/name: security-gatekeeper
    app.kubernetes.io/component: security
spec:
  project: default
  
  sources:
    # Chart Helm Gatekeeper
    - repoURL: https://open-policy-agent.github.io/gatekeeper/charts
      chart: gatekeeper
      targetRevision: 3.15.1
      helm:
        releaseName: gatekeeper
        valueFiles:
          - $values/security/gatekeeper/values.yaml
    
    # Values depuis Git
    - repoURL: https://github.com/Titou-Onee/CloudDevOps_ecommerce.git
      targetRevision: HEAD
      ref: values
  
  destination:
    server: https://kubernetes.default.svc
    namespace: gatekeeper-system
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
