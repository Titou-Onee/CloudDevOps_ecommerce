name: Push to DockerHub
on:
  workflow_call:
    inputs:
      image_tag:
        description: 'Tag of the docker image'
        type: string
        required: true
      sha:
        description: 'sha of the commit'
        type: string
        required: true
      DOCKER_IMAGE:
        description: 'path of the docker image'
        type: string
        required: true
    secrets:
      SONAR_TOKEN:
        required: true
      COSIGN_PRIVATE_KEY:
        required: true
      COSIGN_PUBLIC_KEY:
        required: true
      COSIGN_PASSWORD:
        required: true
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

permissions:
  actions: read
  contents: read

jobs:
  push_image:
    runs-on: ubuntu-latest
    steps:
      - name: download artifact
        uses: actions/download-artifact@v4
        with:
          name: signed-docker-image
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          path: .

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Verify image integrity
        run: cosign verify-blob --key env://COSIGN_PUBLIC_KEY image.tar --signature image.tar.sig
        env:
          COSIGN_PUBLIC_KEY: ${{ secrets.COSIGN_PUBLIC_KEY }}
      
      - name: Load docket image
        run: docker load -i image.tar

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Tag and push to DockerHub
        run: |
          docker tag ${{ inputs.DOCKER_IMAGE }}:ci-signed ${{ inputs.DOCKER_IMAGE }}:latest
          docker tag ${{ inputs.DOCKER_IMAGE }}:ci-signed ${{ inputs.DOCKER_IMAGE }}:${{ inputs.sha }}
          
          docker push ${{ inputs.DOCKER_IMAGE }}:latest
          docker push ${{ inputs.DOCKER_IMAGE }}:${{ inputs.sha }}

  call_deploy:
    needs: push_image
    uses: titou-onee/clouddevops_ecommerce/.github/workflows/deploy.yml@master
    with: 
      image_tag: ${{ inputs.sha }}
      sha: ${{ inputs.sha }}
      DOCKER_IMAGE: ${{ inputs.DOCKER_IMAGE }}
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
      COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
      COSIGN_PUBLIC_KEY: ${{ secrets.COSIGN_PUBLIC_KEY}}
