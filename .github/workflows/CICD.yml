name: CI Workflow
on:
  push:
      branches:
        - dev
  pull_request:
        branches:
          - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: Install dependencies
        run: |
          pipenv install --dev

      - name: Django tests
        run: |
          pipenv run python manage.py collectstatic --noinput
          pipenv run pytest --cov=. --cov-report=xml --cov-report=html --junitxml=pytest.xml

