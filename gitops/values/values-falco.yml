falco:
  jsonOutput: true
  logLevel: info
  stdoutOutput: true
  jsonIncludeOutputProperty: true

  grpc:
   enabled: true
   bind_address: unix:///var/run/falco/falco.sock
   threadiness: 2

  config:
    enabled_event_sources:
      - syscall
      - k8s_audit

  rulesFile:
    - /etc/falco/falco_rules.yaml
    - /etc/falco/falco_rules.local.yaml
    - /etc/falco/rules.d

driver:
  enabled: true
  kind: modern_ebpf

falcosidekick:
  enabled: true
  listenPort: 2801
  config:
    debug: false
    prometheus:
      enabled: true
    loki:
      hostport: http://loki.monitoring.svc.cluster.local:3100
      endpoint: /loki/api/v1/push
      minimumpriority: warning    



customRules:
  custom-sec-rules.yaml: |
    - rule: Suspicious File Created in /etc
      desc: Detects file creation in /etc
      condition: evt.type = creat and fd.name startswith /etc
      output: >
        File created in /etc (user=%user.name file=%fd.name command=%proc.cmdline)
      priority: WARNING
      tags: [filesystem, etc]

    - rule: New User Account Created
      desc: Detects when a new user is added to the system
      condition: >
        evt.type in (execve, execveat) and proc.name = "useradd"
      output: >
        New user added (user=%user.name command=%proc.cmdline)
      priority: NOTICE
      tags: [users, system]

    - rule: K8s Secret Read
    desc: Detects when a Kubernetes Secret is read
    condition: >
      ka.verb=get and ka.target.resource=secrets
    output: >
      Kubernetes Secret accessed (user=%ka.user.name resource=%ka.target.name)
    priority: WARNING
    tags: [k8s, secrets]

    - rule: Shell Spawned in Container
    desc: Detects when a shell (bash/sh) is spawned inside a container
    condition: >
      container and proc.name in (bash, sh, zsh) and proc.tty != 0 and user.name != "falco"
    output: >
      Shell spawned in container (container_id=%container.id image=%container.image.repository)
    priority: CRITICAL
    tags: [container, shell]

    - rule: Web App Spawning Shell
      desc: Detects a shell spawned by a typical web application process (e.g., Python web server).
      condition: >
        container and proc.name in (bash, sh, zsh) and proc.pname in (python, java, node, php, httpd)
      output: >
        Shell spawned by web app process (parent=%proc.pname child=%proc.name container=%container.name)
      priority: CRITICAL
      tags: [container, rce, exploit]

    - rule: Container Reading IMDS
      desc: Detects when a container accesses the AWS Instance Metadata Service endpoint
      condition: >
        container and fd.name in ("tcp://169.254.169.254:80", "udp://169.254.169.254:80")
      output: >
        Container accessing IMDS (container=%container.name image=%container.image.repository user=%user.name)
      priority: CRITICAL
      tags: [aws, attack, imds]

    - rule: Change Namespace for Privileges Escalation
      desc: Detects attempts to change the namespace context inside a container
      condition: >
        proc.name in (setns, nsenter) and container and proc.cmdline contains "mnt"
      output: >
        Privilege escalation attempt with setns/nsenter (user=%user.name command=%proc.cmdline)
      priority: CRITICAL
      tags: [container, privilege]






