apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: security-psa
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/votre-username/votre-repo.git
    targetRevision: HEAD
    path: security/psa
    directory:
      recurse: false
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: false  # Ne pas supprimer les namespaces
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m

---
# Security: Gatekeeper (Helm)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: security-gatekeeper
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  sources:
    # Helm chart
    - repoURL: https://open-policy-agent.github.io/gatekeeper/charts
      chart: gatekeeper
      targetRevision: 3.15.1
      helm:
        releaseName: gatekeeper
        valueFiles:
          - $values/security/gatekeeper/values.yaml
    
    # Values depuis Git
    - repoURL: https://github.com/votre-username/votre-repo.git
      targetRevision: HEAD
      ref: values
    
    # Politiques depuis Git
    - repoURL: https://github.com/votre-username/votre-repo.git
      targetRevision: HEAD
      path: security/gatekeeper/policies
  
  destination:
    server: https://kubernetes.default.svc
    namespace: gatekeeper-system
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m

