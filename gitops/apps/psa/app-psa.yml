apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: security-psa
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/name: security-psa
    app.kubernetes.io/component: security
spec:
  project: default
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      jsonPointers:
        - /metadata
        - /status 
  
  sources:
    - repoURL: https://github.com/Titou-Onee/CloudDevOps_ecommerce.git
      targetRevision: HEAD
      path: gitops/apps
      directory:
        recurse: true

    - repoURL: https://github.com/Titou-Onee/CloudDevOps_ecommerce.git
      targetRevision: master
      ref: values
  
  
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  
  syncPolicy:
    automated:
      prune: false  # Ne pas supprimer les namespaces
      selfHeal: true
    syncOptions:
      - CreateNamespace=false  # Les namespaces existent déjà
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

