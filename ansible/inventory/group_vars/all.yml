kubernetes:
  cluster_name: eks-cluster
  kubeconfig: ~/.kube/config

argocd:
  namespace: argocd
  version: v2.9.3
  admin_password: unsecure_admin_password

  repositories:
    - url: https://github.com/titouonee/clouddevops_ecommerce.git
      name: ecommerce_repo

  applications:
    - name: ecommerce-app
      repo_url: https://github.com/titouonee/clouddevops_ecommerce.git
      path: kubernetes/manifests
      destination_namespace:  ecommerce
      auto-sync: true
      auto-prune: true
      self_heal: true

prometheus:
  namespace: monitoring
  retention: 1d
  storage_size: 25Gi
  scrape_interval: 30s
  storage_class: gp2

grafana:
  namespace: monitoring
  admin_user: admin
  admin_password: unsecure_admin_password
  domain: grafana.ecommerce.com
  storage_size: 10Gi
  storage_class: gp2
  