# Worflow for terraform checks
# Terraform init, plan, format, validate
# TFlint verification
# Infracost check
# Checkov and TFsec scan
name: Terraform
on:
  push:
    branches:
      - master
      - dev
    paths:
      - 'terraform/**'
jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: eu-west-3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
            terraform_version: 1.7

      - name: Terraform init
        run: terraform init
        working-directory: terraform/infra
        env:
            TF_VAR_aws_region: eu-west-3

      - name: Terraform format
        run: terraform fmt --check -recursive
        working-directory: terraform/infra
        continue-on-error: true

      - name: Terraform validation
        run: terraform validate
        working-directory: terraform/infra
        continue-on-error: true
      
      - name: Setup TFlint
        uses: terraform-linters/setup-tflint@v3
        with:
          tflint_version: v0.60.0

      - name: Run TFlint
        run: tflint --recursive
        working-directory: terraform/infra
        continue-on-error: true
      
      - name: Create reports directory
        run: mkdir -p terraform/infra/reports

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with: 
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Generate Infracost breakdown
        run: |
          infracost breakdown --path=terraform/infra \
                              --format=table \
                              --show-skipped
      
      - name: Generate Infracost txt output
        run: |
          infracost breakdown --path=terraform/infra \
                              --format=table \
                              --out-file=terraform/infra/reports/infracost-report.txt

      - name: TFsec scan
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform/infra 
          additional_args: >
            --format text
            --concise-output
            --out terraform/infra/reports/tfsec-report.txt
        continue-on-error: true

      - name: Setup Python for Checkov
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Checkov
        run: pip install checkov
        
      - name: Checkov scan
        run: |
          checkov -d terraform/infra \
                  --framework terraform \
                  --output cli \
                  --output-file-path terraform/infra/reports/checkov-report.txt   
        continue-on-error: true

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: terraform-security-report
          path: terraform/infra/reports/
          retention-days: 1