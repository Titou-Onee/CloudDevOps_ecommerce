apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: helm-applications
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: security-gatekeeper
            namespace: gatekeeper-system
            wave: "1"
            helmRepo: https://open-policy-agent.github.io/gatekeeper/charts
            chart: gatekeeper
            chartVersion: "3.15.1"
            valuesFile: gitops/apps/helm/opa-gatekeeper/values.yml
            additionalPath: ""
          
          - name: security-falco
            namespace: falco
            wave: "1"
            helmRepo: https://falcosecurity.github.io/charts
            chart: falco
            chartVersion: "6.0.0"
            valuesFile: gitops/apps/helm/falco/values.yml
            additionalPath: ""
          
          - name: monitoring-prometheus
            namespace: monitoring
            wave: "2"
            helmRepo: https://prometheus-community.github.io/helm-charts
            chart: kube-prometheus-stack
            chartVersion: "55.5.0"
            valuesFile: gitops/apps/helm/prometheus/values.yml
            additionalPath: ""
          
          - name: monitoring-grafana
            namespace: monitoring
            wave: "3"
            helmRepo: https://grafana.github.io/helm-charts
            chart: grafana
            chartVersion: "7.3.0"
            valuesFile: gitops/apps/helm/grafana/values.yml
            additionalPath: ""
  
  template:
    metadata:
      name: '{{name}}'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: '{{wave}}'
      labels:
        app-type: helm
        app-wave: '{{wave}}'
    
    spec:
      project: default
      
      sources:
        # Source 1: Helm chart
        - repoURL: '{{helmRepo}}'
          chart: '{{chart}}'
          targetRevision: '{{chartVersion}}'
          helm:
            releaseName: '{{name}}'
            valueFiles:
              - $values/{{valuesFile}}
        
        # Source 2: Values depuis Git
        - repoURL: https://github.com/Titou-Onee/CloudDevOps_ecommerce.git
          targetRevision: HEAD
          ref: values
          exclude:
            - path: gitops/apps/directory/*

      
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            maxDuration: 3m

