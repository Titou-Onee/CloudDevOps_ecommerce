# Kubernetes configuration
kubernetes:
  cluster_name: eks-cluster
  kubeconfig: ~/.kube/config


argocd:
  namespace: argocd
  version: v2.9.3
  domain: argocd.example.com
  # in the context of this project, we accept the unsecure way to define password
  admin_password: unsecure_admin_password
  git_repo:
    url: https://github.com/Titou-Onee/CloudDevOps_ecommerce.git
    name: gitops-main-repo
  bootstrap:
    enabled: true
    name: app-of-apps
    path: gitops
    auto_sync: true
    self_heal: true

applications:
  monitoring:
    prometheus:
      name: monitoring-prometheus
      namespace: monitoring
      path: monitoring/prometheus
      wave: "2"
      chart_version: "55.5.0"
