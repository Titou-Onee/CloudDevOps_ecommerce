name: Terraform
on:
  push:
    branches:
        - main
    paths:
        - '**.tf'
        - '**.tfvars'

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: terraform/infra

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials with OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # REMPLACER l'ARN du rôle par la valeur réelle après terraform apply
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubOIDC-TF-Infracost-Role
          aws-region: eu-west-3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
            terraform_version: 1.7

      - name: Terraform init
        run: terraform init
        env:
           TF_VAR_aws_region: eu-west-3

      - name: Terraform format
        run: terraform fmt --check -recursive

      - name: Terraform validation
        run: terraform validate

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}
          version: latest

      - name: TFLint
        uses: terraform-linters/setup-tflint@v3
      - run: tflint --recursive

      - name: TFsec
        uses: aquasecurity/tfsec-action@v1.0.0

      - name: Checkov
        uses: bridgecrewio/checkov-action@v3
        with:
            directory: terraform