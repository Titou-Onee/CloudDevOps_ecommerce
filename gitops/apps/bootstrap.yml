# Application: E-commerce (Directory)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ecommerce-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  source:
    repoURL: https://github.com/votre-username/votre-repo.git
    targetRevision: HEAD
    path: apps/ecommerce/manifests
    directory:
      recurse: false
  
  destination:
    server: https://kubernetes.default.svc
    namespace: ecommerce-app
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Géré par HPA