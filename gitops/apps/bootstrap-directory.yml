
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: directory-applications
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: security-psa
            namespace: kube-system
            wave: "0"
            path: gitops/apps/directory/psa
            prune: false
          
          - name: ecommerce-app
            namespace: ecommerce
            wave: "4"
            path: gitops/apps/directory/ecommerce
            prune: true
  
  template:
    metadata:
      name: '{{name}}'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: '{{wave}}'
      labels:
        app-type: directory
        app-wave: '{{wave}}'
    
    spec:
      project: default
      
      source:
        repoURL: https://github.com/Titou-Onee/CloudDevOps_ecommerce.git
        targetRevision: HEAD
        path: '{{path}}'
        directory:
          recurse: false
          exclude:
            - path: gitops/apps/helm

      
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      
      syncPolicy:
        automated:
          prune: '{{prune}}'
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            maxDuration: 3m